<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OYE</title>
    <meta name="description" content="la mejor pagina para escuchar tu musica favorita en todo momento">
    <meta name="keywors" content="musica gratis, las mejores canciones">
    <meta name="autor" content="Alexander Lopez">
    <link rel="icon" type="text/css" href="elementos/imagenes/logo.png">

    <link rel="stylesheet" href="elementos/css3/registro.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  </head>
<body>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para escuchar tu música favorita</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <i><h1>Bienvenido a OYE</h1>
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button></i>

                    </div>
                </div>

                <div class="contenedor__login-register">
                    
                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" required="" placeholder="Usuario">
                        <input type="password" required="" placeholder="Contraseña">
                        <button><a href="elementos/enlaces/inicio.html">Entrar</a></button>
                    </form>

                    
                    <form action="" class="formulario__register">
                        <h2>Regístrarse</h2>
            <input type="text" required="" placeholder="Nombre Completo">
            <input type="text" required="" placeholder="Usuario">
            <input type="password" required="" placeholder="Contraseña">
            <h6>Genero favorito</h6>
            <select>
               <option>Elige uno</option>
               <option>Rock</option>
               <option>Clasica</option>
               <option>Urbana</option>
               </select>
               <button  onclick="exito()">Crear cuenta</button>
                    </form>
                </div>
            </div>

        </main>
       

       
       <script src="elementos/javascript/registro.js"></script> 
</body>
</html>
